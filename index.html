<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--css / scss -->
  <link rel="stylesheet" href="/scss/main.css">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!--title-->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<div class="box">
  <img src="/images/bg-pattern-top.svg" alt="bubbleTop" class="bubbleTop">
  <img src="/images/bg-pattern-bottom.svg" alt="bubbleBottom" class="bubbleBottom">
    <!--Div that contains everything-->
  <div class="profileBox">

<!--Profile picture, name, location-->
    <div class="profileBox_Part1">
      <img src="/images/image-victor.jpg" alt="profile picture" class="profilePicture">
      <p class="profileName">Victor Crest</p>
      <p class="profileCity">London</p>
    </div>
<!--Profile info: Followers, Liks, Photos-->
    <div class="profileBox_Part2">
      <div class="flpInfo">
        <p class="flpNumber">80K</p>
        <p class="followers">Followers</p>
      </div>
      <div class="flpInfo">
        <p class="flpNumber">803K</p>
        <p class="likes">Likes</p>
      </div>
      <div class="flpInfo">
        <p class="flpNumber">1.4K</p>
        <p class="photos">Photos</p>
      </div>
    </div>

  </div>
</div>
</body>
</html>
